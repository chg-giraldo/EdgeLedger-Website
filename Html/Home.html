<!DOCTYPE html>
<html lang="en">

<head>
  <title>EdgeLedger Home</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width = device-width, initial-scale = 1" />
  <link rel="stylesheet" href="../Css/Home.css" />
</head>
<body>

  <!-- Header: Barra Superior, Banner -->
  <header id="header-pagina">

      <!-- Barra Superior: Logo, Navegación -->
      <div class="barra-superior">
        <div class="area-activa">

          <!-- Logo -->
          <h1 class="logo">

            <!-- Izquierda logo: Ícono, Edge -->
            <em class="enfasis-logo">
              <i class="fas fa-book-open"></i>
              <span>Edge</span>
            </em>

            <!-- Derecha: Ledger -->
            <span>Ledger</span>
          </h1>

          <!-- Barra Navegación -->
          <nav class="barra-navegacion">
            <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Cases</a></li>
              <li><a href="#">Blog</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </nav>

        </div>
      </div>

      <!-- Banner: Título, Tagline, Botón Call to Action -->
      <div class="banner">
        <div class="contenido-banner">

          <!-- Título -->
          <h2 class="titulo-seccion">The sky is the limit</h2>

          <!-- Tagline -->
          <p class="tagline">We provide world class <strong>financial</strong> assistance</p>

          <!-- Botón Call to Action -->
          <a class="boton-hero" href="#">
            <span>Read more</span>
            <i class="fas fa-chevron-right"></i>
          </a>
        </div>
      </div>

  </header>

  <!-- Contenido Principal -->
  <main>
    <p>Contenido Principal</p>
  </main>
  
</body>
</html>
